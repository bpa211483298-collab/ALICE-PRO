server {
    listen 80;
    server_name localhost;

    # Git MCP Service
    location /git/ {
        proxy_pass http://git-mcp:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Filesystem MCP Service
    location /filesystem/ {
        proxy_pass http://filesystem-mcp:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Terminal MCP Service
    location /terminal/ {
        proxy_pass http://terminal-mcp:8082/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Docker MCP Service
    location /docker/ {
        proxy_pass http://docker-mcp:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","services":["git-mcp","filesystem-mcp","terminal-mcp","docker-mcp"]}';
    }

    # Default response
    location / {
        add_header Content-Type application/json;
        return 404 '{"error":"Not Found","message":"The requested MCP service was not found"}';
    }
}
