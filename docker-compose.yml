version: '3.8'

services:
  # Git MCP Service
  git-mcp:
    image: alpine/socat
    command: tcp-listen:8080,fork,reuseaddr tcp-connect:host.docker.internal:8080
    ports:
      - "8080:8080"
    networks:
      - mcp-network

  # Filesystem MCP Service
  filesystem-mcp:
    image: alpine/socat
    command: tcp-listen:8081,fork,reuseaddr tcp-connect:host.docker.internal:8081
    ports:
      - "8081:8081"
    networks:
      - mcp-network

  # Terminal MCP Service
  terminal-mcp:
    image: alpine/socat
    command: tcp-listen:8082,fork,reuseaddr tcp-connect:host.docker.internal:8082
    ports:
      - "8082:8082"
    networks:
      - mcp-network

  # Docker MCP Service - Requires Docker socket access
  docker-mcp:
    image: docker:20.10-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8083:8080"
    networks:
      - mcp-network

  # Redis MCP Service
  redis-mcp:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - mcp-network

  # PostgreSQL MCP Service
  postgres-mcp:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: alice
      POSTGRES_PASSWORD: alice123
      POSTGRES_DB: alice_mcp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mcp-network

  # S3 MCP Service (MinIO)
  s3-mcp:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - s3_data:/data
    networks:
      - mcp-network

  # MCP API Gateway (Simple reverse proxy for local development)
  mcp-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/mcp-gateway.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - git-mcp
      - filesystem-mcp
      - terminal-mcp
      - docker-mcp
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  postgres_data:
  s3_data:
